<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" value="" /><br><br>
        <label for="gen">Gender:</label>
        <input type="radio" id="female" name="gen" value="female">female
        <input type="radio" id="male" name="gen" value="male">male<br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value=""><br><br>
        <label for="psw">Password:</label>
        <input type="password" id="psw" name="psw" value=""><br><br>
        <label for="add">Address:</label>
        <input type="text" id="add" name="add" value=""><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value=""><br><br>
        <label for="box">Box:</label>
        <input type="checkbox" id="true" name="box" value="true">True
        <input type="checkbox" id="false" name="box" value="false">False<br><br>
        <button class="btn btn-dark" onclick="myfun()">Submit</button>
        <button class="btn btn-dark" onclick="sort()">Sort</button><br><br>
        <input type="form-control me-2" type="text" id="search" placeholder="Search">
        <button class="btn btn-outline-dark" onclick="search()">Search</button><br><br>
        <table class="table table-striped">
            <thead>
                <th>Full Name<button type="button" onclick="sort()">Sort</button></th>
                <th>Gender <button type="button" onclick="sortdata()">Sort</button></th>
                <th>Email<button type="button" onclick="sortrecord()">Sort</button></th>
                <th>Password</th>
                <th>Address<button type="button" onclick="sorting()">Sort</button></th>
                <th>Phone Number</th>
                <th>Checkbox</th>
                <th>Btn(Del)</th>
                <th>Btn(Edit)</th>
            </thead>
            <tbody id="tbl"></tbody>
        </table>
    </div>
    <script src="./jscrud.js"></script>
</body>
